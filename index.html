<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Anish • Chat</title><script src="https://cdn.tailwindcss.com"></script><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><style> @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap'); :root{ --bg:#0b1220; --panel:#0f1724; --muted:#9aa6b2; --accent:#7c3aed; --bubble-user:#0b84ff; --bubble-ai:#111827; } *{box-sizing:border-box;margin:0;padding:0} html,body{ height:100%; font-family:'Inter',system-ui; background:radial-gradient(circle at top,#09152e 0%, #060c18 100%); color:#e6eef8; overflow:hidden; } .app{ max-width:960px; height:100vh; margin:0 auto; display:flex; flex-direction:column; background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.04); backdrop-filter:blur(20px); box-shadow:0 0 40px rgba(124,58,237,0.25); border-radius:18px; overflow:hidden; position:relative; } header{ display:flex; align-items:center; justify-content:space-between; padding:16px 22px; background:rgba(255,255,255,0.05); border-bottom:1px solid rgba(255,255,255,0.05); animation:fadeInDown 0.8s ease; } .brand{display:flex;align-items:center;gap:12px} .logo{ width:46px;height:46px;border-radius:12px; background:linear-gradient(135deg,var(--accent),#10b981); display:flex;align-items:center;justify-content:center; color:white;font-weight:700;font-size:20px; box-shadow:0 0 20px rgba(124,58,237,0.6); animation:floatLogo 3s ease-in-out infinite; } @keyframes floatLogo{ 0%,100%{transform:translateY(0);} 50%{transform:translateY(-3px);} } .brand h1{font-size:18px;font-weight:700} .brand p{font-size:12px;color:var(--muted)} .user-name{ background:rgba(255,255,255,0.08); padding:8px 12px; border-radius:999px; border:1px solid rgba(255,255,255,0.05); font-weight:600; color:#b6c0d4; } /* Chat section */ .conversation{ flex:1; display:flex; flex-direction:column; overflow:hidden; position:relative; } .chat-window{ flex:1; overflow-y:auto; padding:20px; scroll-behavior:smooth; } .message{ display:flex; gap:12px; margin-bottom:16px; align-items:flex-start; opacity:0; transform:translateY(10px); animation:fadeInUp 0.4s ease forwards; } .message.user{flex-direction:row-reverse;} .avatar{ width:42px;height:42px;border-radius:10px; display:flex;align-items:center;justify-content:center; background:linear-gradient(135deg,#0ea5a4,#7c3aed); color:white;font-weight:700; box-shadow:0 0 15px rgba(124,58,237,0.5); flex-shrink:0; } .bubble{ max-width:75%; padding:14px 16px; border-radius:14px; background:var(--bubble-ai); border:1px solid rgba(255,255,255,0.05); box-shadow:0 6px 18px rgba(0,0,0,0.4); font-size:15px; line-height:1.5; transition:all .3s ease; } .message.user .bubble{ background:linear-gradient(90deg,var(--bubble-user),#2b9bff); color:white; border-radius:14px 14px 4px 14px; } .meta{font-size:12px;color:var(--muted);margin-top:8px} /* Typing animation */ #typing-indicator em{ display:inline-block; animation:pulse 1.4s infinite; } @keyframes pulse{ 0%{opacity:0.3} 50%{opacity:1} 100%{opacity:0.3} } /* Footer fixed at bottom */ footer{ position:sticky; bottom:0; width:100%; background:rgba(10,15,25,0.85); backdrop-filter:blur(10px); padding:12px 18px; display:flex; align-items:center; gap:10px; border-top:1px solid rgba(255,255,255,0.05); box-shadow:0 -4px 20px rgba(0,0,0,0.4); animation:fadeInUp 0.8s ease; } .input{ flex:1; display:flex; align-items:center; gap:10px; } .input textarea{ width:100%; resize:none; height:58px; padding:12px 14px; border-radius:14px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.07); color:#f5f7fa; font-size:14px; outline:none; transition:border 0.3s ease; } .input textarea:focus{ border-color:var(--accent); box-shadow:0 0 10px rgba(124,58,237,0.4); } .btn{ background:linear-gradient(135deg,var(--accent),#4f46e5); padding:12px 16px; border-radius:12px; color:white; font-weight:700; border:none; cursor:pointer; transition:all .3s ease; box-shadow:0 0 18px rgba(124,58,237,0.5); } .btn:hover{ transform:translateY(-2px); box-shadow:0 0 25px rgba(124,58,237,0.8); } /* animations */ @keyframes fadeInUp{ 0%{opacity:0;transform:translateY(10px);} 100%{opacity:1;transform:translateY(0);} } @keyframes fadeInDown{ 0%{opacity:0;transform:translateY(-10px);} 100%{opacity:1;transform:translateY(0);} } @media(max-width:768px){ .app{border-radius:0;} .bubble{max-width:85%;} } </style></head><body><div class="app"><header><div class="brand"><div class="logo">A</div><div><h1>ANISH</h1><p>Assistant • Chat & Vision</p></div></div><div class="user-name"></div></header><section class="conversation"><div id="chat-messages" class="chat-window"><div class="message"><div class="avatar"><i class="fas fa-robot"></i></div><div class="bubble"><strong>Anish</strong> system initialized and ready. How may I assist you today? <div class="meta">System Ready</div></div></div></div><footer><div class="input"><textarea id="user-input" placeholder="Send a message..." rows="1"></textarea></div><button id="send-btn" class="btn"><i class="fas fa-paper-plane"></i></button></footer></section></div><script> const API_KEY = "AIzaSyBwouSEYCymxZAmP9AqjPCj4ph41WbsJYM"; const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent"; const chatMessages = document.getElementById('chat-messages'); const userInput = document.getElementById('user-input'); const sendBtn = document.getElementById('send-btn'); const SYSTEM_PROMPT = `Chat is provided by ANISH, an advanced AI assistant. Provide clear, concise, and helpful responses. Use markdown for formatting. Always cite sources when using web search.`; function formatMessage(text){ text = text.replace(/\n/g, '<br>'); text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); text = text.replace(/\*(.*?)\*/g, '<em>$1</em>'); text = text.replace(/`(.*?)`/g, '<code>$1</code>'); text = text.replace(/```([\s\S]*?)```/g, '<pre>$1</pre>'); return text; } function addMessage(content, isUser=false){ const wrapper = document.createElement('div'); wrapper.className = 'message' + (isUser ? ' user' : ''); const avatar = document.createElement('div'); avatar.className = 'avatar'; avatar.innerHTML = `<i class='${isUser? 'fas fa-user':'fas fa-robot'}'></i>`; const bubble = document.createElement('div'); bubble.className = 'bubble'; bubble.innerHTML = formatMessage(content); wrapper.appendChild(avatar); wrapper.appendChild(bubble); chatMessages.appendChild(wrapper); chatMessages.scrollTop = chatMessages.scrollHeight; return bubble; } function showTyping(){ const el = addMessage('<em>ANISH is typing...</em>', false); el.id = 'typing-indicator'; } function removeTyping(){ const el = document.getElementById('typing-indicator'); if(el) el.parentElement.remove(); } async function callAPI(userMessage){ const payload = { contents: [{ parts: [{ text: userMessage }] }], systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] }, tools: [{ "google_search": {} }] }; try{ const res = await fetch(`${API_URL}?key=${API_KEY}`,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) }); const data = await res.json(); const candidate = data.candidates?.[0]; const text = candidate?.content?.parts?.[0]?.text || 'No response'; const sources = candidate?.groundingMetadata?.groundingAttributions || []; return {text, sources}; }catch(e){ console.error(e); return {text:'⚠️ System temporarily unavailable. Try again later.', sources:[]}; } } async function sendMessage(){ const message = userInput.value.trim(); if(!message) return; userInput.value = ''; addMessage(message, true); showTyping(); sendBtn.disabled = true; const {text, sources} = await callAPI(message); removeTyping(); addMessage(text, false); if(sources.length>0){ const s = document.createElement('div'); s.className='meta'; s.innerHTML = 'Sources: ' + sources.map((x,i)=>`<a href="${x.web
